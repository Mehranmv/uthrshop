<div class="mini_cart">
    <div class="cart_gallery">
        <div class="cart_close">
            <div class="cart_text">
                <h3>cart</h3>
            </div>
            <div class="mini_cart_close">
                <a href="javascript:void(0)"><i class="icon-close icons"></i></a>
            </div>
        </div>
        {% for item in cart %}

            <div class="cart_item">
                <div class="cart_img">
                    <a href="#"><img src="{{ item.photo }}" alt=""></a>
                </div>
                <div class="cart_info">
                    <a href="#">{{ item.name }}</a>
                    <p class="d-inline">Size : {{ item.size }}</p>
                    <p class="d-inline ml-2" >Color : {{ item.color }}</p>
                    <p class="mt-3">Quantity : {{ item.quantity }} x <span> {{ item.price }} </span></p>
                    <p>Sub Total : <span> ${{ item.sub_total }} </span></p>
                </div>
                <div class="cart_remove">
                    <a href="#"><i class="icon-close icons"></i></a>
                </div>
            </div>
        {% endfor %}

    </div>
    <div class="mini_cart_table">
        <div class="cart_table_border">

            <div class="cart_total mt-10">
                <span>total price:</span>
                <span class="price">${{ cart.get_total_price }}</span>
            </div>
        </div>
    </div>
    <div class="mini_cart_footer">
        <div class="cart_button">
            <a href="{% url 'orders:cart' %}"><i class="fa fa-shopping-cart"></i> View cart</a>
        </div>
        <div class="cart_button">
            <a href="{% url 'orders:cart' %}"><i class="fa fa-sign-in"></i> Checkout</a>
        </div>
    </div>
</div>
<!--mini cart end-->
